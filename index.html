<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Slider with transition</title>
	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="css/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="js/OwlCarousel2-2.2.1/dist/assets/owl.carousel.css">
	<link rel="stylesheet" type="text/css" href="js/OwlCarousel2-2.2.1/dist/assets/owl.theme.default.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<section class="objects">
		<div class="back__btn">
			<a class="backBtn">Назад</a>
		</div>
		<div class="owl-carousel">
			<div class="objectSlider__item">
				<h2 class="slide__head">Фитнес клуб Гран-При</h2>
				<p class="slide__txt"></p>
				<p class="slide__txt"></p>
				<img class="slide__img" alt="" src="images/bud1.jpg">
				<p class="slide__txt"></p>
				<p class="slide__txt"></p>
				<p class="slide__txt"></p>
			</div>
			<div class="objectSlider__item">
				<h2 class="slide__head">Бизнес-центр Паньковский</h2>
				<p class="slide__txt"></p>
				<p class="slide__txt"></p>
				<img class="slide__img" alt="" src="images/bud2.jpg">
				<p class="slide__txt"></p>
				<p class="slide__txt"></p>
				<p class="slide__txt"></p>
			</div>
			<div class="objectSlider__item">
				<h2 class="slide__head">Заголовок номер три</h2>
				<p class="slide__txt"></p>
				<p class="slide__txt"></p>
				<img class="slide__img" alt="" src="images/bud3.jpg">
				<p class="slide__txt"></p>
				<p class="slide__txt"></p>
				<p class="slide__txt"></p>
			</div>
			<div class="objectSlider__item">
				<h2 class="slide__head">Заголовок номер четыре</h2>
				<p class="slide__txt"></p>
				<p class="slide__txt"></p>
				<img class="slide__img" alt="" src="images/bud4.jpg">
				<p class="slide__txt"></p>
				<p class="slide__txt"></p>
				<p class="slide__txt"></p>
			</div>
			<div class="objectSlider__item">
				<h2 class="slide__head">Заголовок номер пять</h2>
				<p class="slide__txt"></p>
				<p class="slide__txt"></p>
				<img class="slide__img" alt="" src="images/bud5.jpg">
				<p class="slide__txt"></p>
				<p class="slide__txt"></p>
				<p class="slide__txt"></p>
			</div>
		</div>
	</section>
	<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
	<script src="js/OwlCarousel2-2.2.1/dist/owl.carousel.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".owl-carousel").owlCarousel({
				loop: true,
				nav: true,
				center: true,
				item: 1,
				stagePadding: 50,
				margin: 550
			});
		});
	</script>
</body>
</html>
