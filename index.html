<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Slider with transition</title>
	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="css/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="js/OwlCarousel2-2.2.1/dist/assets/owl.carousel.css">
	<link rel="stylesheet" type="text/css" href="js/OwlCarousel2-2.2.1/dist/assets/owl.theme.default.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<section class="objects" id="objects">
		<div class="back__btn">
			<a class="backBtn" href="#"><span class="fa fa-long-arrow-left"></span>&nbsp; Назад</a>
		</div>
		<div class="owl-carousel">
			<div class="objectSlider__item">
				<div class="slide__head"><h2 class="slideHead">Фитнес клуб Гран-При</h2></div>
				<p class="slide__txt"></p>
				<p class="slide__txt"></p>
				<img class="slide__img" alt="" src="images/bud1.jpg">
				<p class="slide__txt"></p>
				<p class="slide__txt"></p>
				<p class="slide__txt"></p>
			</div>
			<div class="objectSlider__item">
				<div class="slide__head"><h2 class="slideHead">Бизнес-центр Паньковский</h2></div>
				<p class="slide__txt"></p>
				<p class="slide__txt"></p>
				<img class="slide__img" alt="" src="images/bud2.jpg">
				<p class="slide__txt"></p>
				<p class="slide__txt"></p>
				<p class="slide__txt"></p>
			</div>
			<div class="objectSlider__item">
				<div class="slide__head"><h2 class="slideHead">Заголовок номер три</h2></div>
				<p class="slide__txt"></p>
				<p class="slide__txt"></p>
				<img class="slide__img" alt="" src="images/bud3.jpg">
				<p class="slide__txt"></p>
				<p class="slide__txt"></p>
				<p class="slide__txt"></p>
			</div>
			<div class="objectSlider__item">
				<div class="slide__head"><h2 class="slideHead">Заголовок номер четыре</h2></div>
				<p class="slide__txt"></p>
				<p class="slide__txt"></p>
				<img class="slide__img" alt="" src="images/bud4.jpg">
				<p class="slide__txt"></p>
				<p class="slide__txt"></p>
				<p class="slide__txt"></p>
			</div>
			<div class="objectSlider__item">
				<div class="slide__head"><h2 class="slideHead">Заголовок номер пять</h2></div>
				<p class="slide__txt"></p>
				<p class="slide__txt"></p>
				<img class="slide__img" alt="" src="images/bud5.jpg">
				<p class="slide__txt"></p>
				<p class="slide__txt"></p>
				<p class="slide__txt"></p>
			</div>
		</div>
		<div class="slider__nav">
			<a href="#" class="slideNav__btn slideNav__btn_prev"><span class="fa fa-angle-left"></span></a>
			<a href="#" class="slideNav__btn slideNav__btn_next"><span class="fa fa-angle-right"></span></a>
		</div>
	</section>
	<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/SliderInit.js"></script>
	<script>
		var i = new SliderInit("#objects");
	</script>
	<script src="js/OwlCarousel2-2.2.1/dist/owl.carousel.js" type="text/javascript"></script>
	<script type="text/javascript">
		var owl = $(".owl-carousel");
		$(document).ready(function(){
			owl.owlCarousel({
				loop: true,
				center: true,
				items: 1,
				margin: 200,
				stagePadding: 300,
				onInitialize: i.cover
			});
		});
		i.prev.click(function(event) {
			event.preventDefault();
			owl.trigger('prev.owl.carousel');
		});
		i.next.click(function(event) {
			event.preventDefault();
			owl.trigger('next.owl.carousel');
		});
	</script>
	
	
</body>
</html>
