<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Slider with transition</title>
	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="css/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="js/OwlCarousel2-2.2.1/dist/assets/owl.carousel.css">
	<link rel="stylesheet" type="text/css" href="js/OwlCarousel2-2.2.1/dist/assets/owl.theme.default.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<section class="objects">
		<div class="back__btn">
			<a class="backBtn">Назад</a>
		</div>
		<div class="owl-carousel">
			<div class="objectSlider__item">Your CONTENT1</div>
			<div class="objectSlider__item">Your CONTENT2</div>
			<div class="objectSlider__item">Your CONTENT3</div>
			<div class="objectSlider__item">Your CONTENT4</div>
			<div class="objectSlider__item">Your CONTENT5</div>
		</div>
	</section>
	<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
	<script src="js/OwlCarousel2-2.2.1/dist/owl.carousel.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".owl-carousel").owlCarousel({
				loop: true,
				nav: true,
				item: 1,
				margin: 10
			});
		});
	</script>
</body>
</html>
